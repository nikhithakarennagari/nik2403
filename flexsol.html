<!DOCTYPE html>
<html lang="en">
<style>
h1 {
 overflow: hidden;
 text-align: center;
}
h1:before,
h1:after {
 background-color: darkgray;
 content: "";
 display: inline-block;
 height: 1px;
 border-style: double;
 border-color: lightgray;
 position: relative;
 vertical-align: middle;
 width: 6%;
}
h1:before {
 right: 0.5em;
 margin-left: -50%;
}
h1:after {
 left: 0.5em;
 margin-right: -50%;
}
</style>
<body>
    <h1>sjdlajkaldjlf</h1>
</body>
</html>
